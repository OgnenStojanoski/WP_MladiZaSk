<div xmlns:th="thymeleaf.org">
<th:block>
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Shopping cart for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
            <h5>
                <div>If you buy merch (CD/T-Shirt), you can get ticket for free.</div>
            </h5>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${products.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}" class="cart-item">
                            <td th:text="${product.getName()}"></td>
                            <td th:text="${product.getPrice()}"></td>
                        </tr>
                        <tr style="text-align: right">
                            <td colspan="2" th:text="'Total Price(Calculated): ' + ${shoppingCart.getCost()}"><h3></h3></td>
                        </tr>
                        <br/>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
</div>
