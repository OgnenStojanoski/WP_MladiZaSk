<div xmlns:th="thymeleaf.org">
    <th:block>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <form action="/project/add" method="POST">
                        <input id="type_id" type="hidden" name="type_id" th:value="1">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   th:value="''"
                                   required
                                   placeholder="Name">
                        </div>
                        <div class="form-group">
                            <select id="genre" name="genre">
                                <option th:each="state : ${T(mk.ukim.finki.wp.project.model.enumerations.Genre).values()}"
                                        th:value="${state}"
                                        th:text="${state}">
                                </option>
                            </select>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        <a type="button" class="btn btn-primary" href="/project">Back</a>
                    </form>
                </div>
            </div>
        </div>


    </th:block>
</div>
