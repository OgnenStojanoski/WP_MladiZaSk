<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <title>Title</title>
</head>
<body>
    <div id="map" style="height: 350px; width: 350px"></div>

<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBavMhYVtLlB8kQVuQM5ppqW1PSlwGPB6M&callback=initMap" async defer></script>-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
<script>
    var mymap = L.map('map').setView([42.00139165668125, 21.43757933291373], 20);
    var marker = L.marker([42.00139165668125, 21.43757933291373]).addTo(mymap);
    marker.bindPopup("La Kaña - Skopje").openPopup();
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiYm9nbmVuIiwiYSI6ImNrbnlrYjY1MDFoY2UybnJtODZmcHBlcGMifQ.QpuB3XyxGZw4r3Fcq3vVug'
    }).addTo(mymap);
    // function initMap(){
    //     var map = new google.maps.Map(document.getElementById("map"), {center:{lat:42.00144036967483,lng:21.437587964385774}, zoom: 20});
    // }
</script>
</body>
</html>
